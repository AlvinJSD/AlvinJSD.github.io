<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #170000;
      color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .main-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .photo-card {
      background-color: #4A0000;
      border-radius: 1rem;
      overflow: hidden;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: left;
    }
  </style>

  <script>
    function switchMouseEnter() {
      var inquireButton = document.getElementById("switchButton");
      inquireButton.style.backgroundColor = "rgb(128, 128, 128)";
      inquireButton.classList.add("shadow");
    }

    function switchMouseLeave() {
      var inquireButton = document.getElementById("switchButton");
      inquireButton.style.backgroundColor = "white";
      inquireButton.classList.remove("shadow");
    }

    function goToNewPage() {
      window.location.href = "../A06/page1.html";
    }
    function hideFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "none";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "block";
    }

    function showFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "block";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "none";
    }
  </script>

</head>

<body>

  <div class="container">
    <div class="main-section">
            <div class="photo-card">
        <img src="img/frontpage.jpg" alt="Gallery Cover">
      </div>

      
      <div class="welcome-text">
        Welcome to my Gallery
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <div onmouseover="switchMouseEnter()" onmouseleave="switchMouseLeave()" onclick="goToNewPage()" id="switchButton" class="card p-4 my-5 rounded-5 mx-auto" style="max-width: 200px; cursor: pointer;">
          <h3>Switch mood</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5" id="footer" style="background-color: rgb(68, 15, 15); color: #707070">
    <div class="row">
      <div class="col">
        <div class="h4 my-3 center">
          <a href="../Profile/index.html" class="btn btn-primary text-center">Return to Profile</a>
        </div>

        <div class="mt-3 text-center" onclick="hideFooter()" style="color: rgb(255, 255, 255)">Hide</div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-3" id="footerShow" style="background-color: rgb(63, 10, 10); color: #707070; display: none">
    <div class="row">
      <div class="col">
        <div class="text-center" onclick="showFooter()" style="color: rgb(255, 255, 255)">more</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</body>

</html>
